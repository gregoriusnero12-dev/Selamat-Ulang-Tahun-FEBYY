<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy 27th Birthday Feby!</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary-color: #d81b60;
            --bg-gradient: linear-gradient(135deg, #fce4ec 0%, #f3e5f5 100%);
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--bg-gradient);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 3rem;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            max-width: 90%;
            width: 400px;
            transform: translateY(0);
            transition: transform 0.3s ease;
            position: relative;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        .profile-icon {
            font-size: 50px;
            margin-bottom: 10px;
        }

        h1 {
            color: var(--primary-color);
            margin: 10px 0;
            font-size: 2.5rem;
            letter-spacing: 2px;
        }

        .age-badge {
            background: var(--primary-color);
            color: white;
            padding: 5px 20px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 20px;
        }

        p {
            color: #555;
            line-height: 1.6;
            font-size: 1.1rem;
        }

        .btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s ease;
            box-shadow: 0 4px 15px rgba(216, 27, 96, 0.3);
        }

        .btn:hover {
            background: #ad1457;
        }

        .decor {
            position: absolute;
            font-size: 20px;
            opacity: 0.6;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="profile-icon">âœ¨</div>
        <div class="age-badge">CHAPTER 27</div>
        <h1>Happy Birthday, Feby!</h1>
        <p>Di usia ke-27 ini, semoga duniamu semakin berwarna, hatimu selalu tenang, dan semua mimpi besarmu mulai terwujud satu per satu.</p>
        <p><i>"The best is yet to come."</i></p>
        <button class="btn" onclick="celebrate()">Klik untuk Kejutan ðŸ¥³</button>
    </div>

    <script>
        // Animasi otomatis saat halaman dibuka
        window.onload = function() {
            celebrate();
        };

        function celebrate() {
            var duration = 3 * 1000;
            var end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 3,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: ['#d81b60', '#fce4ec', '#4a148c']
                });
                confetti({
                    particleCount: 3,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: ['#d81b60', '#fce4ec', '#4a148c']
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }
    </script>
</body>
</html>
